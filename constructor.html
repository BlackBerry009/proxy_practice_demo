    class User{

  function ConstructorProxy(Class,...keys) {
     return new Proxy(Class,{
       construct(target,args){
         const obj = Reflect.construct(target,args)
         keys.forEach( (key,i) => {
          obj[key] = args[i]
        })
        return obj
       }
     })
   }

    const userProxy = ConstructorProxy(User,"firstname","last","sex","age")
